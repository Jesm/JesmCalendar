<script src="../JesmCalendar2.js"></script>
<script>
var inputs=pega('input'), bloqueioP=new Date(), bloqueioF=new Date();
bloqueioP.setMonth(bloqueioP.getMonth()-2);
bloqueioP.setDate(1);
bloqueioF.setMonth(bloqueioF.getMonth()+6);
var cfgBase={
	dias:['Do', 'Se', 'Te', 'Qu', 'Qu', 'Se', 'Sa'],
	comecoSemana:1,
	limitePassado:bloqueioP,
	limiteFuturo:bloqueioF
};
var c1=new Jesm.Calendar(cfgBase), c2=new Jesm.Calendar(cfgBase);
c1.associarInput(inputs[0], function(d){
	this.els.input.value=this.formatar('d/m/Y', d);
	c2.setLimite('passado', d);
	inputs[1].value='';
	inputs[1].focus();
});
c2.associarInput(inputs[1], function(d){
	this.els.input.value=this.formatar('d/m/Y', d);
});
</script>
